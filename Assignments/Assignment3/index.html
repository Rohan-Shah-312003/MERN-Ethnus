<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <form action="">
      <div class="row">
        <div class="col">
          <label for="firstname">First Name</label>
        </div>
        <div class="col">
          <img src="" alt="">
        </div>
        <div class="col">
          <input type="text" id="firstname" name="firstname" placeholder="First Name">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="lastname">Last Name</label>
        </div>
        <div class="col">
          <img src="" alt="">
        </div>
        <div class="col">
          <input type="text" id="lastname" name="lastname" placeholder="Last Name">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="email">E-Mail</label>
        </div>
        <div class="col">
          <img src="" alt="">
        </div>
        <div class="col">
          <input type="text" id="email" name="email" placeholder="E-Mail Address">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="phno">Phone #</label>
        </div>
        <div class="col">
          <img src="" alt="">
        </div>
        <div class="col">
          <input type="text" id="phno" name="phno" placeholder="(845)555-1212">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="address">Address</label>
        </div>
        <div class="col">
          <img src="" alt="">
        </div>
        <div class="col">
          <input type="text" id="address" name="address" placeholder="Address">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="city">City</label>
        </div>
        <div class="col">
          <img src="" alt="">
        </div>
        <div class="col">
          <input type="text" id="city" name="city" placeholder="city">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="state">State</label>
        </div>
        <div class="col">
          <img src="" alt="">
        </div>
        <div class="col">
          <input type="text" id="state" name="state" placeholder="Please select your state">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="hosting">Do you have hosting?</label>
        </div>
        <div class="col">
          <input type="radio" id="hosting" name="yes">
          <label for="yes">Yes</label>
          <br>
          <input type="radio" id="hosting" name="no">
          <label for="no">No</label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="desc">Project Description</label>
        </div>
        <div class="col">
          <textarea name="desc" id="desc" cols="30" rows="2"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>

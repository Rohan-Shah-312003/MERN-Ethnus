<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 7</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">


</head>

<body>
  <div class="container">
    <div class="task">
      <h1>Task 7:</h1>

      <div class="container container7">
        <form class="task-7-form">
          <div class="form-group">
            <div class="row">
              <div class="col">
                <label for="name">Name:</label>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Your Name" id="name">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <label for="email">Email:</label>
              </div>
              <div class="col">
                <input type="email" class="email" placeholder="Your Email" id="email">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <label for="pwd">Password:</label>
              </div>
              <div class="col">
                <input type="password" class="password" id="pwd">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <label for="phno">Phone Number:</label>
              </div>
              <div class="col">
                <input type="number" class="number" id="phno">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <label for="gender">Gender:</label>
              </div>
              <!--<p class="gender">Male:<input type="radio" class="male" id="gender"><input type="radio"
                        class="female" id="gender"> Others:<input type="radio" class="others" id="gender"></p>-->
              <div class="col">
                <p class="gender">Male:</p>
              </div>
              <div class="col"><input type="radio" class="male" id="gender"></div>
              <div class="col">
                <p class="gender">Female:</p>
              </div>
              <div class="col"><input type="radio" class="female" id="gender"></div>
              <div class="col">
                <p class="gender">Others:</p>
              </div>
              <div class="col"><input type="radio" class="others" id="gender"></div>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <label for="lang">Language</label>
              </div>
              <div class="col">
                <select name="lang" id="lang">
                  <option value="" disabled selected hidden>Choose a language</option>
                  <option value="English">English</option>
                  <option value="English">Hindi</option>
                  <option value="English">Bengali</option>
                  <option value="English">Telegu</option>
                </select>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <label for="zipcode">Zip Code:</label>
              </div>
              <div class="col">
                <input type="text" class="form-control" id="zipcode">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <label for="about">About:</label>
              </div>
              <div class="col">
                <textarea name="about" id="" cols="30" rows="2"></textarea>
              </div>
            </div>
            <br>
            <div class="row">
              <button type="submit" class="btn btn-default">Register</button>
            </div>
          </div>

        </form>
      </div>
      <hr style="margin-top: 20px;">
    </div>
  </div>
  </div>
</body>

</html>

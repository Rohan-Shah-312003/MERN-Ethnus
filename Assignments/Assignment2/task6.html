            <div class="col">

              <div class="col">

                    <input type="password" class="form-control " id="pwd" placeholder="Enter password">

                  <div class="checkbox">
                    <label><input type="checkbox">Remember me</label>
                  </div>
                  <div class="container">
                    <div class="row">
                      <div class="col-2">
                        <button type="submit" class="btn btn-default cancel">cancel</button>

                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
